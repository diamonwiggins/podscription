version: '3.8'

services:
  podscription-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: podscription-api:latest
    container_name: podscription-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - OPENAI_MODEL=gpt-3.5-turbo
      - STORE_TYPE=memory
      - STORE_PATH=/app/data/sessions.json
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - api-data:/app/data
    networks:
      - podscription-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  podscription-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: podscription-web:latest
    container_name: podscription-web
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      podscription-api:
        condition: service_healthy
    networks:
      - podscription-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  api-data:
    driver: local

networks:
  podscription-network:
    driver: bridge